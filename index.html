<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"> </script>
</head>
<body>
    <h1 class="app-title">Ticketing App</h1>
    <section id="login-screen">
        <div class="container">
            <input id="email" type="email" placeholder="Email">
            <br>
            <input id="password" type="password" placeholder="Password">
            <br>
            <button id="sign-in">Sign in</button>
            <button id="create-account">Create Account</button>
        </div>
    </section>
    <section id="ticket-screen">
        <form>
            <label for="problem">What's having the problem?</label>
            <select id="problem">
                <option value="hardware">hardware</option>
                <option value="software">software</option>
                <option value="smartboard">smartboard</option>
                <option value="wires">wires</option>
                <option value="keyboard/mouse">keyboard/mouse</option>
                <option value="internet">internet</option>
                <option value="os">OS</option>
                <option value="printer/copier">printer/copier</option>
                <option value="unknown">unknown</option>
                <option value="other">other</option>
            </select>
            <br>
            <label for="affected">What's having the problem?</label>
            <select id="affected">
                <option value="whole classroom">whole classroom</option>
                <option value="teacher's station">teacher's station</option>
                <option value="teacher laptop">teacher laptop</option>
                <option value="&lt3 student computers">&lt 3 student computers</option>
                <option value="&gt 3 student computers">&gt 3 student computers</option>
                <option value="other equipment">other equipment</option>
            </select>
            <br>
            <label for="description">Describe the issue</label>
            <input id="description">
            <br>
            <label for="tried">What have you tried</label>
            <input id="tried">
            <br>
            <label for="admin">Are admin privileges needed?</label>
            <select id="admin">
                <option value="yes">yes</option>
                <option value="no">no</option>
                <option value="unsure">unsure</option>
            </select>
            <br>
            <label for="room">Room Number</label>
            <input id="room">
            <br>
            <label for="affected">Which stations are affected</label>
            <input id="stations">
            <br>
            <input type="submit" value="Submit">
        </form>
        <h6> Submitting this form will trigger an email to be sent to BTHS administration </h6>
    </section>
</body>
